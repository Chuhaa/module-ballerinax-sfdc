name: CI

on: [push]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v2
          - name: Set up JDK 11
            uses: actions/setup-java@v1
            with:
              java-version: 11
          - run: mvn clean package -pl emp-wrapper
          - run: echo $JAVA_HOME
